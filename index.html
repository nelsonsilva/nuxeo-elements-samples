<!doctype html>
<html>

<head>
  <title>Nuxeo elements samples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="components/paper-menu/paper-menu.html">
  <link rel="import" href="components/paper-item/paper-item.html">
  <link rel="import" href="components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="components/paper-styles/paper-styles.html">
</head>
<body class="layout fullbleed">
<template is="dom-bind" id="app">
  <paper-drawer-panel id="drawerPanel">

    <paper-menu id="menu" drawer attr-for-selected="url" selected="{{url}}">
      <paper-item url="nuxeo-widgets.html">Widgets</paper-item>
      <paper-item url="nuxeo-listings.html">Listing</paper-item>
      <paper-item url="nuxeo-layouts.html">Layouts</paper-item>
      <paper-item url="nuxeo-content-views.html">Content View</paper-item>
      <paper-item url="nuxeo-resources.html">REST</paper-item>
      <paper-item url="nuxeo-connections.html">Multiple connections</paper-item>
    </paper-menu>

    <iframe main class="layout flex" style="width:100%" src="[[url]]"></iframe>

  </paper-drawer-panel>

</template>
<script>
  document.querySelector('template').url= 'nuxeo-widgets.html';
</script>
</body>
</html>
