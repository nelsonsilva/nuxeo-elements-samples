<html>
<head>
    <title>Nuxeo Widgets</title>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/nuxeo-elements/nx-connection.html">
    <link rel="import" href="components/nuxeo-elements/nx-widgets.html">
    <style>

      body {
        margin: 0;
        height: 100%;
        font-family: 'RobotoDraft', sans-serif;
      }
      .container {
        width: 80%;
        margin: 50px auto;
      }
      table {
        width: 100%;
      }
      table th {
        text-transform: uppercase;
        font-size: 14px;
        text-align: left;
        padding-right: 40px;
        border-bottom: 1px solid #eee;
        font-weight: 500;
        line-height: 48px;
      }
      table td {
        padding: 0;
        margin: 0;
        vertical-align: top;
        padding: 12px 12px 12px 0;
      }
    </style>
</head>
<body>
<nx-connection id="nx" url="http://localhost:8080/nuxeo"></nx-connection>

<template is="dom-bind">
  <div class="container">
    <table>
    <thead><tr><th></th><th>View mode</th><th>Edit mode</th></tr></thead>
    <tbody>
    <tr>
      <td>Text</td>
      <td>[[textValue]]</td>
      <td><nx-text value="{{textValue}}"></nx-text></td>
    </tr>
    <tr>
      <td>Textarea</td>
      <td>[[textareaValue]]</td>
      <td><nx-textarea value="{{textareaValue}}"></nx-textarea></td>
    </tr>
    <tr>
      <td>Datetime</td>
      <td>[[datetimeValue]]</td>
      <td><nx-datetime value="{{datetimeValue}}"></nx-datetime></td>
    </tr>
    <tr>
      <td>Integer</td>
      <td>[[intValue]]</td>
      <td><nx-integer value="{{intValue}}"></nx-integer></td>
    </tr>
    <tr>
      <td>Checkbox</td>
      <td>[[boolValue]]</td>
      <td><nx-checkbox value="{{boolValue}}"></nx-checkbox></td>
    </tr>
    <tr>
      <td>Richtext</td>
      <td>[[richTextValue]]</td>
      <td><nx-richtext value="{{richTextValue}}"></nx-richtext></td>
    </tr>
    <tr>
      <td>Single Directory</td>
      <td>[[oneDirectoryValue]]</td>
      <td><nx-directory directory-name="subject" value="{{oneDirectoryValue}}"></nx-directory></td>
    </tr>
    <tr>
      <td>Multiple Directory</td>
      <td>[[multipleDirectoryValue]]</td>
      <td><nx-directory directory-name="subject" multiple="true" value="{{multipleDirectoryValue}}"></nx-directory></td>
    </tr>
    <tr>
      <td>Single Directory Suggestion</td>
      <td>[[oneDirectorySuggestion]]</td>
      <td><nx-directory-suggestion directory-name="subject" value="{{oneDirectorySuggestion}}"></nx-directory-suggestion></td>
    </tr>
    <tr>
      <td>Multiple Directory Suggestion</td>
      <td>[[multipleDirectorySuggestion]]</td>
      <td><nx-directory-suggestion directory-name="subject" multiple="true" value="{{multipleDirectorySuggestion}}"></nx-directory-suggestion></td>
    </tr>
    <tr>
      <td>Single User Suggestion</td>
      <td>[[userSuggestion]]</td>
      <td>
        <nx-user-suggestion value="{{userSuggestion}}"></nx-user-suggestion>
      </td>
    </tr>
    <tr>
      <td>Multiple User Suggestion</td>
      <td>[[multipleUserSuggestion]]</td>
      <td>
        <nx-user-suggestion multiple="true" value="{{multipleUserSuggestion}}"></nx-user-suggestion>
      </td>
    </tr>
    <tr>
      <td>Single Document Suggestion</td>
      <td>[[documentSuggestion]]</td>
      <td>
        <nx-document-suggestion value="{{documentSuggestion}}"></nx-document-suggestion>
      </td>
    </tr>
    <tr>
      <td>Multiple Document Suggestion</td>
      <td>[[multipleDocumentSuggestion]]</td>
      <td>
        <nx-document-suggestion multiple="true" value="{{multipleDocumentSuggestion}}"></nx-document-suggestion>
      </td>
    </tr>
    <tr>
      <td>File Upload</td>
      <td>[[upload.upload-batch]]</td>
      <td>
        <nx-file value="{{upload}}"></nx-file>
      </td>
    </tr>
    </tbody>
    </table>
  </div>
</template>
</body>
</html>
