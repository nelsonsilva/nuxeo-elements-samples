<html>
<head>
    <title>Nuxeo Widgets</title>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/nuxeo-elements/nx-connection.html">
    <link rel="import" href="components/nuxeo-elements/nx-widgets.html">
    <style>

      body {
        margin: 0;
        height: 100%;
        font-family: 'RobotoDraft', sans-serif;
      }

      core-toolbar {
          background: #03a9f4;
          color: white;
      }

      .container {
        width: 80%;
        margin: 50px auto;
      }
      table {
        width: 100%;
      }
      table th {
        text-transform: uppercase;
        font-size: 14px;
        text-align: left;
        padding-right: 40px;
        border-bottom: 1px solid #eee;
        font-weight: 500;
        line-height: 48px;
      }
      table td {
        padding: 0;
        margin: 0;
        vertical-align: top;
        padding: 12px 12px 12px 0;
      }

      html /deep/ input[is=core-input] {
        border-bottom: 1px dotted #ccc;
      }
    </style>
</head>
<body>
<nx-connection id="nx_connection" url="http://localhost:8080/nuxeo"></nx-connection>

<template is="auto-binding">
  <core-toolbar>
  </core-toolbar>
  <div class="container">
    <table>
    <thead><tr><th></th><th>View mode</th><th>Edit mode</th></tr></thead>
    <tbody>
    <tr>
      <td>Text</td>
      <td><nx-text value="{{textValue}}"></nx-text></td>
      <td><nx-text mode="edit" value="{{textValue}}"></nx-text></td>
    </tr>
    <tr>
      <td>Textarea</td>
      <td><nx-textarea value="{{textareaValue}}"></nx-textarea></td>
      <td><nx-textarea mode="edit" value="{{textareaValue}}"></nx-textarea></td>
    </tr>
    <tr>
      <td>Datetime</td>
      <td><nx-datetime value="{{datetimeValue}}"></nx-datetime></td>
      <td><nx-datetime mode="edit" value="{{datetimeValue}}"></nx-datetime></td>
    </tr>
    <tr>
      <td>Integer</td>
      <td><nx-integer value="{{intValue}}"></nx-integer></td>
      <td><nx-integer mode="edit" value="{{intValue}}"></nx-integer></td>
    </tr>
    <tr>
      <td>Checkbox</td>
      <td><nx-checkbox value="{{boolValue}}"></nx-checkbox></td>
      <td><nx-checkbox mode="edit" value="{{boolValue}}"></nx-checkbox></td>
    </tr>
    <tr>
      <td>Richtext</td>
      <td><nx-richtext value="{{richTextValue}}"></nx-richtext></td>
      <td><nx-richtext mode="edit" value="{{richTextValue}}"></nx-richtext></td>
    </tr>
    <tr>
      <td>Single Directory</td>
      <td><nx-directory directoryName="subject" value="{{oneDirectoryValue}}"></nx-directory></td>
      <td><nx-directory directoryName="subject" mode="edit" value="{{oneDirectoryValue}}"></nx-directory></td>
    </tr>
    <tr>
      <td>Many Directory</td>
      <td><nx-directory multiple directoryName="subject" value="{{manyDirectoryValue}}"></nx-directory></td>
      <td><nx-directory multiple directoryName="subject" mode="edit" value="{{manyDirectoryValue}}"></nx-directory></td>
    </tr>
    <tr>
      <td>Single Directory (dbl10n) </td>
      <td><nx-directory directoryName="l10nsubjects" value="{{oneDirectoryValue2}}"></nx-directory></td>
      <td><nx-directory directoryName="l10nsubjects" dbl10n="true" mode="edit" value="{{oneDirectoryValue2}}"></nx-directory></td>
    </tr>
    </tbody>
    </table>
  </div>

</template>
</body>
</html>
