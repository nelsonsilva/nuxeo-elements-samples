<!--
`nx-richtext`

    <nx-richtext></nx-richtext>

@group Nuxeo Widgets
@element nx-richtext
@homepage http://www.nuxeo.org
-->
<dom-module id="nx-richtext">
<template>
  <style>
  div[contenteditable] {
    border: 1px dotted #ccc;
  }
  #content {
    width:100%;
    height:300px;
  }
  </style>

  <template is="dom-if" if="[[label]]"><span>[[label]]</span> : </template>

  <div id="content" contenteditable$="[[isEditMode]]" on-input="updateValue"/>

</template>
<script>
Polymer({
  is: 'nx-richtext',
  _widget: 'richtext_with_mimetype',
  behaviors: [Nuxeo.Widget],

  ready: function() {
    if (this.value) {
      this.$.content.innerHTML = this.value;
    }
  },

  updateValue: function() {
    this.value = this.$.content.innerHTML;
  },

  valueChanged: function() {
    if (this.mode !== 'edit') {
      this.$.content.innerHTML = this.value;
    }
  }
});
</script>
</dom-module>
