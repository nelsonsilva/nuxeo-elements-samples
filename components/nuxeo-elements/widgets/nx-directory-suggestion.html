<!--
`nx-directory-suggestion`

    <nx-directory-suggestion></nx-directory-suggestion>

@group Nuxeo Widgets
@element nx-directory-suggestion
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-select2.html">
<dom-module id="nx-directory-suggestion">
<template>

  <nx-operation id="op" op="Directory.SuggestEntries"></nx-operation>

  <template is="dom-if" if="[[label]]"><span>[[label]]</span> : </template>

  <input id="select2" type="hidden">

</template>
<script>
Polymer({
  is: 'nx-directory-suggestion',
  widget: ['suggestOneDirectory', 'suggestManyDirectory'],
  behaviors: [Nuxeo.Widget, Nuxeo.Select2],

  properties: {

    /**
     * Name of the directory.
     */
    directoryName: {
      type: String
    },

    /**
     * Checking this option means that the labels are localized with translations provided
     * in the directory itself (i.e. in fields). Otherwise labels are translated as usual
     * picking values in messages*.properties files.
     */
    dbl10n: {type: Boolean, value: false}

  },

  ready: function() {
    this._initSelect2(this.$.select2);
  },

  // Implements abstract Nuxeo.Select2 methods
  _query: function(query) {
    this.$.op.params = {
      directoryName: this.directoryName,
      dbl10n: this.dbl10n,
      localize : true
    };
    this.$.op.execute().then(function(response) {
      query.callback({ results: response });
    });
  }

});
</script>
</dom-module>
