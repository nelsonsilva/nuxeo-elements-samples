<script>
  var nuxeo = nuxeo || {};
  (function(nuxeo) {
    // Mapping from Nuxeo widget types to custom nx-widget elements
    var widgetTypes = {};

    nuxeo.Widget = nuxeo.Widget || {
      /**
       * Name of the Nuxeo widget type that this element replaces.
       *
       * @attribute widget
       * @type string
       * @default 'text'
       */
      widget: 'text',

      properties: {
        /**
         * Mode in which widget must be rendered.
         *
         * @attribute mode
         * @type string
         * @default 'view'
         */
         mode: {
           type: String,
           value: 'edit',
           notify: true,
           observer: 'modeChanged'
         },

         isViewMode: { type: Boolean, computed: '_equals(mode, "view")' },
         isEditMode: { type: Boolean, computed: '_equals(mode, "edit")' },

         /**
         * The value on which widget will apply.
         *
         * @attribute value
         * @type Object
         * @default 'null'
         */
         value: {
           notify: true,
           observer: 'valueChanged'
         }
      },

      registered: function () {
        var type = this.widget;
        if (type) {
          var types = (type instanceof Array) ? type : [type];
          types.forEach(function(t) {
            // Store the element's name
            widgetTypes[t] = this.is;
            console.log('Registered ' + this.is + ' for widget type ' + t);
          }, this);
        }
      },

      modeChanged: function() {},

      valueChanged: function() {},

      _equals: function(a, b) { return a === b; }
    };
  })(nuxeo);
</script>
