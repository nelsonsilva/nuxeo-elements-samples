<!--
@group Nuxeo Widgets

`nx-textarea`

    <nx-text name="my_widget" mode="view" label="My Widget">
    </nx-text>

@element nx-textarea
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="/components/iron-input/iron-input.html">
<dom-module id="nx-textarea">
<template>

  <template is="dom-if" if="[[label]]"><span>[[label]]</span> : </template>

  <template is="dom-if" if="[[isViewMode]]">
    <span>[[value]]</span>
  </template>

  <template is="dom-if" if="[[isEditMode]]">
    <textarea is="iron-input"
    value="{{value::input}}"
    rows="[[rows]]"></textarea>
  </template>

</template>
</dom-module>
<script>
  Polymer({
    is: 'nx-textarea',
    widget: 'textarea',
    behaviors: [nuxeo.Widget],
    properties: {
      /**
       * Number of rows for the textarea.
       *
       * @attribute rows
       * @type number
       * @default 5
       */
      rows: 5
    }
  });
</script>
</polymer-element>
