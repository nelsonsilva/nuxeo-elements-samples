<!--
`nx-directory`

    <nx-directory></nx-directory>

@group Nuxeo Widgets
@element nx-directory
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="../nx-operation.html">
<dom-module id="nx-directory">
<template>
  <style>
  input {
    border-bottom: 1px dotted #ccc;
  }
  </style>

  <nx-operation id="op" op="Directory.SuggestEntries"></nx-operation>

  <template is="dom-if" if="[[label]]"><span>[[label]]</span> : </template>

  <template is="dom-if" if="[[isViewMode]]">
    <span>[[value]]</span>
  </template>

  <template is="dom-if" if="[[isEditMode]]">

    <select multiple$="[[multiple]]" on-change="updateValue">
        <template is="dom-repeat" items="[[entries]]" as="entry">

          <template is="dom-if" if="[[entry.children]]">
            <optgroup label="[[entry.displayLabel]]">
              <template is="dom-repeat" items="[[entry.children]]" as="opt">
                <option value="[[opt.id}}">[[opt.displayLabel]]</option>
              </template>
            </optgroup>
          </template>

          <template is="dom-if" if="[[!entry.children]]">
            <template is="dom-repeat" items="[[entries]]" as="entry">
              <option value="[[entry.id]]" selected$="[[_equals(value, entry.id)]]">[[entry.displayLabel]]</option>
            </template>
          </template>
        </template>
    </select>

  </template>

</template>
</dom-module>
<script>
Polymer({
  is: 'nx-directory',
  _widget: ['suggestOneDirectory', 'suggestManyDirectory'],
  behaviors: [Nuxeo.Widget],

  properties: {
    /**
     * Name of the directory.
     *
     * @attribute directoryName
     * @type string
     * @default null
     */
    directoryName: {
      type: String
    },

    /**
     * Check this option means that the labels are localized with translations provided
     * in the directory itself (i.e. in fields). Otherwise labels are translated as usual
     * picking values in messages*.properties files.
     *
     * @attribute dbl10n
     * @type bool
     * @default null
     */
    dbl10n: {type: Boolean, value: false},

    /**
     * Flag to indicate if the widget should allow multiple selection.
     *
     * @attribute multiple
     * @type bool
     * @default false
     */
    multiple: {type: Boolean, value: false},

    entries: {
      type: Array,
      value: []
    }
  },

  observers: [
    '_fetchEntries(mode, directoryName, dbl10n)'
  ],

  ready: function() {
    this._fetchEntries();
  },

  _fetchEntries: function() {
    if (this.mode !== 'edit') {
      return;
    }
    this.$.op.params = {
      directoryName: this.directoryName,
      dbl10n: this.dbl10n,
      localize : true
    };
    this.$.op.execute().then(function(response) {
      this.entries = response;
    }.bind(this));
  },

  updateValue: function(e) {
    if (!this.multiple) {
      this.value = e.target.value;
      return;
    }
    var opts = e.target.querySelectorAll('option');
    var sel = [].filter.call(opts, function(o){ return o.selected; });
    this.value = sel.map(function(o) { return o.value; });
  }
});
</script>
