<!--
@group Nuxeo Elements

The `nx-resource` allows managing REST on a Nuxeo server.

    <nx-resource auto
        path="Document.Query"
        on-response="{{handleResponse}}"></nx-operation>

With `auto` set to `true`, the GET method is executed whenever
its `path` properties are changed.

Note: The `params` attribute must be double quoted JSON.

You can trigger a method explicitly by calling `get`, `post`, `put` or `delete` on the
element.

@element nx-resource
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">
<script src="../nuxeo/lib/jquery/nuxeo.js"></script>
<polymer-element name="nx-resource" attributes="connectionId auto path params data">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <nx-connection id="nx" connectionId="{{connectionId}}"></nx-connection>
    </template>
    <script>
        Polymer('nx-resource', {
            /**
             * Fired when a response is received.
             *
             * @event response
             */

            /**
             * The id of a nx-connection to use.
             *
             * @attribute connectionId
             * @type string
             * @default ''
             */
            connectionId: '',

            /**
             * The path of the resource.
             *
             * @attribute path
             * @type string
             * @default ''
             */
            path: '',

            /**
             * The parameters to send.
             *
             * @attribute params
             * @type Object
             * @default null
             */
            params: null,

            /**
             * If true, automatically execute the operation when either `path` or `params` changes.
             *
             * @attribute auto
             * @type boolean
             * @default false
             */
            auto: false,

            /**
             * The response from the server.
             *
             * @property data
             * @type Object
             * @default null
             */
            data: null,

            /**
             * The `entity-type` of the resource.
             *
             * @property type
             * @type string
             * @default ''
             */
            type: '',

            observe: {
                'path params': '_autoGet'
            },

            /**
            * Executes the operation.
            *
            * @method execute
            */
            get: function() {
                var _call = function() {
                    this._request()
                        .get(function(error, data) {
                            this.data = data;
                            this.type = data['entity-type'];
                            this.fire('response', {response: data});
                        }.bind(this));
                    }.bind(this);

                if (this.$.nx.connected) {
                  _call();
                } else {
                  this.$.nx.addEventListener('connected', _call);
                }
            },

            put: function() {
              this._request().put({data: this.data}, function(error, data) {
                    this.data = data;
                    this.type = data['entity-type'];
                    this.fire('response', {response: data});
                }.bind(this));
            },

            _autoGet: function() {
                if (this.auto) {
                    this.get();
                }
            },

            _request: function() {
              var params = (!this.params || (typeof this.params === 'object')) ? this.params : JSON.parse(this.params);
              return this.$.nx.client
                        .request()
                        .repositoryName(undefined)
                        .path(this.path)
                        .query(params);
            }
        });
    </script>
</polymer-element>
