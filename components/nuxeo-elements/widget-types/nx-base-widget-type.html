<!--
@group Nuxeo Elements

  Helper base widget type, handling field resolution, to be extended by
  actual elements handling a given widget type.

    <nx-base-widget-type widget="{{widget}}" value="{{value}}">
    </nx-base-widget-type>

@element nx-base-widget-type
@homepage http://www.nuxeo.org
-->

<link rel="import" href="../nx-widget-types-registry.html">
<polymer-element name="nx-base-widget-type" attributes="widget valueH field">
  <template>
    <content></content>
  </template>
  <style>
    :host {
      display: none;
    }
  </style>
  <script>
    Polymer({

      /**
       * Widget instance.
       *
       * @attribute widget
       * @type Widget
       * @default 'null'
       */
      widget: null,

      /**
      * The value on which widget will apply.
      *
      * @attribute value
      * @type Object
      * @default 'null'
      */
      valueH: null,

      field: null,

      observe: {
          'widget valueH': '_resolveField'
      },

      _resolveField: function() {
        if (this.valueH && this.widget.fields) {
          this.field = this.valueH.properties[this.widget.fields[0].propertyName];
          console.log(this.widget.fields[0].propertyName);
          console.log(this.valueH.properties['dc:title']);
        }
      },

      registerCallback: function(polymerElement) {
        var name = polymerElement.name;
        var type = polymerElement.getAttribute('type');
        if (!type) {
          return;
        }
        var types = type.split(','); // Workaround to allow registering a single element for multiple types
        types.forEach(function(t) {
          using('nx-widget-types-registry',  function(df) {
            df.widgetTypes[t] = name;
            console.log('Registered ' + name + ' for type ' + t);
          });
        }, this);
        polymerElement.removeAttribute('type');
      }

    });
  </script>
</polymer-element>
