<!--
@group Nuxeo Elements

    <nx-widget-type-text widget="{{widget}}" value="{{value}}">
    </nx-widget-type-text>

@element nx-widget-type-text
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-base-widget-type.html">
<polymer-element name="nx-widget-type-text"
  extends="nx-base-widget-type" widget="{{widget}}" valueH="{{valueH}}" attributes="widget valueH field"
  type="text"
  horizontal layout noscript>
  <template bind="{{valueH}}">

    <template if="{{widget.label}}"><strong>{{widget.label}}: </strong></template>

    <template if="{{widget.mode == 'view'}}">
      {{field}}
    </template>

    <template if="{{widget.mode == 'edit'}}">
      <input is="core-input"
        value="{{field}}">
    </template>

  </template>
</polymer-element>
