<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nx-resource.html">
<dom-module id="nx-doc-resource">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <nx-resource id="nxResource" connectionId="{{connectionId}}" method="{{method}}" auto="{{auto}}"
                     path="{{path}}" data="{{data}}" enrichers="{{enrichers}}"
                     params="{{params}}" headers="{{headers}}"
                     type="{{type}}" response="{{response}}"></nx-resource>
    </template>
</dom-module>

<script>
    Polymer({
        is: "nx-doc-resource",
        properties: {

            /**Inherited properties of nx-resource: TODO -> USE EXTENDS WHEN AVAILABLE**/

            /* The id of a nx-connection to use. */
            connectionId: {type: String, value: ''},

            /* If true, automatically execute the operation when either `path` or `params` changes. */
            auto: {type: Boolean, value: false},

            method: { type: String, value: 'get'},

            /* The path of the resource. */
            path: {type: String, value: ''},

            /* The parameters to send. */
            params: {type: Object, value: null},

            /* The data to pass to the server. */
            data: {type: Object, value: null},

            /* The response from the server. */
            response: {type: Object, value: null, notify: true},

            /* The `entity-type` of the resource. */
            type: {type: String, value: ''},

            /* The headers of the request.
             * 'Accept': 'text/plain,application/json' is already set by default.
             */
            headers: {type: Object, value: null},

            /* The `content enricher` of the resource. */
            enrichers: {type: String, value: ''},

            /**DOCUMENT PROPERTIES**/
            haslocalrights: {
                type: Boolean,
                value: false,
                notify: true,
                computed: 'hasLocalRightsFunction(response)'
            },
            localrights: {
                type: Array,
                value: [],
                notify: true,
                computed: 'localRights(response)'
            },
            inheritedrights: {
                type: Array,
                value: [],
                notify: true,
                computed: 'inheritedRights(response)'
            },
            haseverythingright: {
                type: Boolean,
                value: false,
                notify: true,
                computed: 'isCurrentUserHasEverything(response)'
            }
        },

        get: function () {
          this.method = 'get';
          return this.execute();
        },

        post: function () {
          this.method = 'post';
          return this._execute();
        },

        put: function () {
          this.method = 'put';
          return this._execute();
        },

        remove: function () {
          this.method = 'delete';
          return this._execute();
        },

        execute: function() {
            this.$.nxResource.execute();
        },

        localRights: function (response) {
            if(this.hasLocalRightsFunction(response)){
                return response.contextParameters.acls[0].ace;
            }
        },

        inheritedRights: function (response) {
            if(response){
                if(!this.hasLocalRightsFunction(response)){
                    return response.contextParameters.acls[0].ace;
                }else{
                    return response.contextParameters.acls[1].ace;
                }
            }
        },

        hasLocalRightsFunction: function (response) {
            if (response) {
                return response.contextParameters.acls[0].name === 'local';
            }
        },
        isCurrentUserHasEverything: function (response) {
            if (response) {
                return response.contextParameters.permissions.indexOf('Everything') !== -1;
            }
        }
    });
</script>
