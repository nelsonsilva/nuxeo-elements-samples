<!--
@group Nuxeo Elements

Base element for Nuxeo widget types registration.

NOT USED ANYMORE (registration done on base widget type tag modularization)

@element nx-widget-types-registry
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">

<script>
  modularize('nx-widget-types-registry', function() {
    return {
      // A global map of widget types with type name as key.
      // This map is shared between all instances of nx-widget-types-registry.
      // TODO: introduce the notion of category, maybe...
      widgetTypes: {},
      register: function(polymerElement) {
        console.log('Registering ' + polymerElement);
      },
      getType: function(type) {
        return this.widgetTypes[type];
      },
      getTypes: function() {
        return this.widgetTypes;
      }
    };
  });
</script>

<polymer-element name="nx-widget-types-registry">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer({

      // retrieve a polymer element tag name by type name
      getType: function(typeName) {
        using('nx-widget-types-registry',  function(df) {
          df.getType(typeName);
        });
      },

      getTypes: function() {
        using('nx-widget-types-registry',  function(df) {
          df.getTypes();
        });
      }

    });
  </script>
</polymer-element>
