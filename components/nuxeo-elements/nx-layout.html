<!--
@group Nuxeo Elements

`nx-layout`

    <nx-layout>
    </nx-layout>

@element nx-layout
@homepage http://www.nuxeo.org
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nx-widgets.html">
<polymer-element name="nx-layout" attributes="ref mode value">
  <template>
    <nx-connection id="nx" connectionId="{{connectionId}}"></nx-connection>
    <content></content>
  </template>
    <script>
      (function() {
        // A global cache of layout definitions
        var nxLayouts = {};

        Polymer('nx-layout', {

            /**
             * The id of a nx-connection to use.
             *
             * @attribute connectionId
             * @type string
             * @default ''
             */
            connectionId: '',

            /**
             * The id of a remove layout to use.
             *
             * @attribute ref
             * @type string
             * @default null
             */
            ref: null,

            /**
             * The value the layout will apply to.
             *
             * @attribute á¹½alue
             * @type Object
             * @default 'null'
             */
            value: null,

            observe: {
                'value mode': '_updateTemplateData'
            },

            get rows() {
              var container = (this.hasAttribute('vertical')) ? 'row' : 'column';
              return this.querySelectorAll(container);
            },

            refChanged: function() {
              this._fetch(this.ref,
                function(def) {
                  using('nx-widget', function(nxw) {
                    this._updateLayoutTemplate(def, nxw.widgetTypes);
                  }.bind(this));
                }.bind(this));
            },

            _fetch: function(layoutName, callback) {
                if (nxLayouts[this.ref]) {
                  callback(nxLayouts[this.ref]);
                  return;
                }
                var nx = this.$.nx.client;
                var request = nx.request('/site/layout-manager/layouts/json?layoutName=' + layoutName).repositoryName(undefined);
                request._url = nx._baseURL;

                request.get(function(error, data) {
                  nxLayouts[layoutName] = data;
                  callback(data);
                }.bind(this));
            },

            // Updates the template model
            _updateTemplateData: function() {
              // Get the template from the shadow or light dom
              var template = this.querySelector('template') || this.shadowRoot.querySelector('template');
              if (template) {
                template.model = {value: this.value, mode: this.mode};
                template.setAttribute('bind', '{{}}');
              }
            },

            // creates <template> with <nx-widget> elements
            _updateLayoutTemplate: function(def, widgetTypes) {

              var template = document.createElement('template');

              // Prepare a hashmap with the widgets
              var widgets = {};
              def.widgets.forEach(function(widget) {
                widgets[widget.name] = widget;
              }, this);

              var container = (this.hasAttribute('vertical')) ? 'row' : 'column';

              // Create a widget for each rom
              def.rows.forEach(function(row) {
                var nxrow = document.createElement(container);
                template.content.appendChild(nxrow);
                row.widgets.forEach(function(widgetDef) {
                  var widget = widgets[widgetDef.name];
                  // TODO(nfgs): Handle multiple fields
                  var field = widget.fields[0].fieldName;

                  // Get the corresponding widget type
                  var widgetType = widgetTypes[widget.type] || widgetTypes.text;

                  // Get the properties for the widget and add them as attributes (if published)
                  var properties = (widget.properties) ? widget.properties.any : {};
                  var attributes = '';
                  widgetType.attributes.forEach(function(k) {
                    if (properties.hasOwnProperty(k)) {
                      attributes += k + '="' + properties[k] + '" ';
                    }
                  });

                  // Inject the HTML
                  this.injectBoundHTML(
                    '<' + widgetType.name + ' widget="' + widget.type + '" ' + attributes + ' ' +
                      (this.hasAttribute('vertical') ? 'label="' + widget.labels.any + '" ' : '') +
                      'value="{{value.properties[\'' + field + '\']}}" ' +
                      'mode="{{mode}}">', nxrow);
                }, this);

              }, this);

              this.shadowRoot.appendChild(template);
              this._updateTemplateData();

              return template;
            },

        });
  })();
    </script>

</polymer-element>
