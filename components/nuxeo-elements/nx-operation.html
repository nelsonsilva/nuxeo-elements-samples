<!--
@group Nuxeo Elements

The `nx-operation` allows calling an operation on a Nuxeo server.

    <nx-operation auto
        op="Document.Query"
        params="{'query': 'select from Document'}"
        on-response="{{handleResponse}}"></nx-operation>

With `auto` set to `true`, the operation is executed whenever
its `url` or `params` properties are changed.

Note: The `params` attribute must be double quoted JSON.

You can trigger an operation explicitly by calling `execute` on the
element.

@element nx-operation
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nx-connection.html">
<script src="../es6-promise/promise.min.js"></script>
<dom-module name="nx-operation">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <nx-connection id="nx" connectionId="{{connectionId}}"></nx-connection>
    </template>
    <script>
        Polymer({
          is: "nx-operation",
          properties: {
            /* The id of a nx-connection to use. */
            connectionId: {
              type: String,
              value: ''
            },

            /* The id the operation to call. */
            op: {
              type: String,
              value: ''
            },

            /* The parameters to send. */
            params: {
              type: Object,
              value: function() {
                return {};
              }
            },

            /* The operation input. */
            input: {
              type: String,
              value: ''
            },

            /* If true, automatically execute the operation when either `op` or `params` changes. */
            auto: {
              type: Boolean,
              value: false
            },

            /* The response from the server. */
            response: {
              type: Object,
              value: null
            },
          },
          observers: [
            '_autoExecute(op, params)'
          ],

          execute: function() {
            var params = (!this.params || (typeof this.params === 'object')) ? this.params : JSON.parse(this.params);

            return this.$.nx.connect()
              .then(function() {
                return new Promise(function(resolve, reject) {
                  return this.$.nx.client
                    .operation(this.op)
                    .params(params)
                    .input(this.input)
                    .execute(function(error, data) {
                      if (error) {
                        this.fire('error', error);
                        reject(Error(error));
                        return;
                      }

                      this.fire('response', {
                        response: data
                      });
                      this.response = data;
                      resolve(this.response);
                    }.bind(this));
                }.bind(this));
              }.bind(this));
          },

          _autoExecute: function() {
            if (this.auto) {
              this.execute();
            }
          }
        });
    </script>
</dom-module>
