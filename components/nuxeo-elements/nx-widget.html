<!--
@group Nuxeo Elements

`nx-widget`

    <nx-widget name="my_widget" type="text" mode="view" label="My Widget">
    </nx-widget>

@element nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../core-input/core-input.html">
<polymer-element name="nx-widget" attributes="type mode label value properties">
    <template>
      <style>
      core-input {
        border-bottom: 1px dotted #ccc;
      }

      core-input[multiline] {
        border: 1px dotted #ccc;
      }
      </style>

        <template if="{{label}}"><strong>{{label}} : </strong></template>

        <!-- TODO(nfgs): Move these templates to separate files -->

        <!-- text || textarea -->
        <template if="{{type == 'text' || type == 'textarea'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <core-input
              multiline?="{{type == 'textarea'}}"
              inputValue="{{value}}"
              rows="5"></core-input>
          </template>
        </template>

        <template if="{{type == 'datetime' || type == 'int'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <input
              value="{{value}}"
              type="{{(type == 'datetime')? 'datetime-local' : (type == 'int')? 'number' : 'text'}}">
          </template>
        </template>

        <template if="{{type == 'checkbox'}}">
          <template if="{{mode == 'view'}}">
            {{value ? 'Yes' : 'No'}}
          </template>
          <template if="{{mode == 'edit'}}">
            <input type="checkbox" checked="{{value}}">
          </template>
        </template>

        <!-- richtext_with_mimetype -->
        <!-- TODO(nfgs): handle mimetype -->
        <template if="{{type == 'richtext_with_mimetype'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <core-input
              multiline
              inputValue="{{value}}"
              rows="5"></core-input>
          </template>
        </template>

        <!-- TODO(nfgs): suggestOneDirectory -->
        <template if="{{type == 'suggestOneDirectory'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <core-input inputValue="{{value}}"></core-input>
          </template>
        </template>

        <!-- TODO(nfgs): suggestManyDirectory -->
        <template if="{{type == 'suggestManyDirectory'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <core-input inputValue="{{value}}"></core-input>
          </template>
        </template>

        <!-- template -->
        <template if="{{type == 'template'}}">
          <template if="{{mode == 'view'}}">
            {{value}}
          </template>
          <template if="{{mode == 'edit'}}">
            <core-input inputValue="{{value}}"></core-input>
          </template>
        </template>

    </template>
    <script>
        Polymer('nx-widget', {


            /**
             * Name of the widget type that will be used.
             *
             * @attribute type
             * @type string
             * @default 'text'
             */
            type: null,


            /**
             * Mode in which widget must be rendered.
             *
             * @attribute mode
             * @type string
             * @default 'view'
             */
             mode: 'view',

             /**
             * The value on which widget will apply.
             *
             * @attribute á¹½alue
             * @type Object
             * @default 'null'
             */
             value: null

        });
    </script>

</polymer-element>
